        <div id="contact" style="margin:auto; width:30%">
            <form id="form-contact" data-toggle="validator" role="form">
                <div class="form-group">
                    <i class="fa fa-user"></i>
                    <input id="txbName" type="text" class="form-control write-text" placeholder="שם מלא" required data-error="חובה להזין שם מלא" />

                    </div>
                </div>
                <div class="form-group">
                    <i class="fa fa-phone">
                    </i>

                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <i class="fa fa-envelope-o">
                    </i>
                    <input id="txbEmail" type="text" class="form-control write-text" placeholder="דוא&quot;ל" required data-error="חובה להזין דוא&quot;ל" />
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <i class="fa fa fa-pencil"></i>
                    <input id="txbSubject" type="text" class="form-control write-text" placeholder="נושא הפנייה" required data-error="חובה להזין את נושא הפנייה" />
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <div class="g-recaptcha" data-sitekey="6LfuUEIUAAAAAMVdJrRHd2EC0FqgHH1WztafARue" data-callback="validatereCaptcha"></div>
                </div>
                <div class="form-group">
                    <input type="submit" id="btnSend" value="שלח" class="btn btn-primary" />
                </div>
            </form>
